<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %}URL Shortener{% endblock title %}</title>
	<meta name="description" content="A URL Shortener that follows the KISS philosophy.">
	<meta name="author" content="Jose Luis Naranjo Gomez" >

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css">

    <link rel="shortcut icon" href="{{ STATIC_URL }}bootstrap/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ STATIC_URL }}bootstrap/favicon.ico" type="image/x-icon">

	<style>
	body {
	  padding-top: 60px;
	  padding-bottom: 40px;
	}
	</style>
	<link rel="stylesheet" href="{{ STATIC_URL }}/bootstrap/css/bootstrap-responsive.min.css">

    {% block head %}
    {% endblock head %}

</head>

<body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">


          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">URL Shortening</a>
          {% if user.is_authenticated %}
          <div class="nav-collapse">
            <ul class="nav" role="navigation">
              <li class="active"><a href="/admin">Admin</a></li>
              </ul>
          {% endif %}


    </div>
        </div>
      </div>
    </div>

	<div class="container">
	{% block body %}
	{% endblock body %}	
	</div>
    <hr class="soften">



    </div> <!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}/bootstrap/js/libs/jquery-1.7.2.min.js"><\/script>')</script>

<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
{% block script %}
{% endblock script %}
</body>
